    .img-fluid{
      max-width: 10%;

    }

  </style>

</head>
  
  
  <body>
    

    <div class="container text-center t-4">
        <div class="container pt-5"></div>
        <h1>Estadísticas</h1>
        <div class="container pt-5"></div>

        <div class="row">
            <div class="col-sm-4" style="background-color:#fbfbfd;">
                <div class="card">
                    <div class="card bg-info">
                      <div class="card-body" align="left">
                        <h2><span class="badge badge-warning"> Jugador </span></h2>
                        <p class="card-text"><b style="color:#ffffff";>Nombre:</b> Carlos Ponce</p>
                        <p class="card-text"><b style="color:#ffffff";>Edad:</b> 7 años</p>
                        <p class="card-text"><b style="color:#ffffff";>Datos:</b> Unidad Educativa "Ibarra"</p>
                      </div>
                    </div>
                </div>
            </div>
    
            <div class="col-sm-8" style="background-color:#94ccf1;">
    
              <div class="descripcion">
                <h4 align="left">Puntuación</h4>
                <p align="left">
                    100/200 
                </p>
              </div>
    
              <div align="left" class="dificultad">
                <h4 align="left">Banderas</h4>
                  <div>
                    <img class="img-fluid" src="imgs/medalla1.png">
                    <img class="img-fluid" src="imgs/medalla2.png">
                    <img class="img-fluid" src="imgs/medalla4.png">
                  </div>
              </div>
              
        
            </div> 
        </div>
        <div class="container pt-5"></div>

        <h2 align="left">Días Jugados</h2>
        <img src="imgs/dias.png" class="img-thumbnail">
        
        <div class="container pt-5"></div>

        <div class="row">
          <div class="col">
            <h2><span class="badge badge-warning"> Materias</span></h2>

            <img src="imgs/chart.png" width="100%">
          </div>
          <div class="col">
            
            <h2><span class="badge badge-warning"> Progreso </span></h2><br>

            Inglés:
            <!-- Turquoise -->
            <div class="progress">
              <div class="progress-bar bg-info" style="width:30%">30%</div>
            </div><br>

            <!-- Orange -->
            Matemáticas:
            <div class="progress">
              <div class="progress-bar bg-warning" style="width:40%">40%</div>
            </div><br>

          </div>
          <div class="col">
            <h2><span class="badge badge-warning"> Recompensas </span></h2><br>

            <!-- Blue -->
            Diamantes
            <i class="fa fa-diamond"> </i>

            <div class="progress">
              <div class="progress-bar" style="width:20%">14/100</div>
            </div><br>

            <!-- Green -->
            Monedas
            <i class="fas fa-coins"></i>

            <div class="progress">
              <div class="progress-bar bg-success" style="width:50%">50/100</div>
            </div><br>
            
          </div>
        </div>

        <div class="container pt-5"></div>

    </div>


  
  
  </body>
