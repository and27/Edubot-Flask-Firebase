<html>
  <head>
    <!-- CSS de bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
  <style>
    .img-fluid{
      max-width: 10%;

    }

  </style>

</head>


  <body>


    <div class="container text-center t-4">
        <div class="container pt-5"></div>
        <h1>Estadísticas</h1>
        <div class="container pt-5"></div>

        <div class="row">
            <div class="col-sm-4" style="background-color:#fbfbfd;">
                <div class="card">
                    <div class="card bg-info">
                      <div class="card-body" align="left">
                        <h2><span class="badge badge-warning"> Jugador </span></h2>
                        <p class="card-text"><b style="color:#ffffff";>Nombre:</b> Carlos Ponce</p>
                        <p class="card-text"><b style="color:#ffffff";>Edad:</b> 7 años</p>
                        <p class="card-text"><b style="color:#ffffff";>Datos:</b> Unidad Educativa "Ibarra"</p>
                      </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-8" style="background-color:#94ccf1;">

              <div class="descripcion">
                <h4 align="left">Puntuación</h4>
                <p align="left">
                    100/200
                </p>
              </div>

              <div align="left" class="dificultad">
                <h4 align="left">Banderas</h4>
                  <div>
                    <img class="img-fluid" src="imgs/medalla1.png">
                    <img class="img-fluid" src="imgs/medalla2.png">
                    <img class="img-fluid" src="imgs/medalla4.png">
                  </div>
              </div>


            </div>
        </div>
        <div class="container pt-5"></div>

        <h2 align="left">Días Jugados</h2>
        <!--<img src="imgs/dias.png" class="img-thumbnail">-->
      <div id="myfirstchart" style="height: 250px;"></div>
        <div class="container pt-5"></div>

        <div class="row">
          <div class="col">
            <h2><span class="badge badge-warning"> Materias</span></h2>

            <!--<img src="imgs/chart.png" width="100%">-->
            <div class="chart" id="bar-chart" style="height: 300px;"></div>
          </div>
          <div class="col">

            <h2><span class="badge badge-warning"> Progreso </span></h2><br>

            <div class="box box-danger">

            <div class="box-body chart-responsive">
              <div class="chart" id="sales-chart" style="height: 300px; position: relative;"></div>
            </div>
            <!-- /.box-body -->
          </div>

          </div>
          <div class="col">
            <h2><span class="badge badge-warning"> Recompensas </span></h2><br>

            Inglés:
            <!-- Turquoise -->
            <div class="progress">
              <div class="progress-bar bg-info" style="width:30%">30%</div>
            </div><br>

            <!-- Orange -->
            Matemáticas:
            <div class="progress">
              <div class="progress-bar bg-warning" style="width:40%">40%</div>
            </div><br>

            <!-- Blue -->
            Diamantes
            <i class="fa fa-diamond"> </i>

            <div class="progress">
              <div class="progress-bar" style="width:20%">14/100</div>
            </div><br>

            <!-- Green -->
            Monedas
            <i class="fas fa-coins"></i>

            <div class="progress">
              <div class="progress-bar bg-success" style="width:50%">50/100</div>
            </div><br>

          </div>
        </div>

        <div class="container pt-5"></div>

    </div>


    <script>
    var weekdays = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
    new Morris.Line({
  // ID of the element in which to draw the chart.
  element: 'myfirstchart',
  // Chart data records -- each entry in this array corresponds to a point on
  // the chart.
  data: [
    { year: '2020-07-06', value: 20 },
    { year: '2020-07-07', value: 10 },
    { year: '2020-07-08', value: 5 },
    { year: '2020-07-09', value: 5 },
    { year: '2020-07-10', value: 20 }
  ],
  // The name of the data record attribute that contains x-values.
  xkey: 'year',
  // A list of names of data record attributes that contain y-values.
  ykeys: ['value'],
  // Labels for the ykeys -- will be displayed when you hover over the
  // chart.
  xLabels: 'day',
  xLabelFormat: function(d) {
    return weekdays[d.getDay()];
  },
  labels: ['Value']

});
var bar = new Morris.Bar({
      element: 'bar-chart',
      resize: true,
      data: [
        {y: 'Mate', a: 100, b: 90},
        {y: 'Ingles', a: 75, b: 65},
        {y: 'Ciencias', a: 50, b: 40},
      ],
      barColors: ['#00a65a', '#f56954'],
      xkey: 'y',
      ykeys: ['a', 'b'],
      labels: ['a', 'b'],
      hideHover: 'auto',
      xLabelMargin: 30
    });
    //DONUT CHART
    var donut = new Morris.Donut({
      element: 'sales-chart',
      resize: true,
      colors: ["#3c8dbc", "#f56954", "#00a65a"],
      data: [
        {label: "Mate", value: 12},
        {label: "Ingles", value: 30},
        {label: "Ciencias", value: 50}
      ],
      hideHover: 'auto'
    });
    </script>

  </body>
</html>
